<body>
    <header>
        <img src="../images/logo IIT.png" alt="" width="150" height="150">
        <h1>
            <em> Université Nord Américaine Privée : Institut International de Technologie
            </em>
        </h1>

            <a href="../index.html">Actualité </a> &nbsp;&nbsp;&nbsp;
            <a href="inscription.html">Inscription</a> &nbsp;&nbsp;&nbsp;
            <a href="Galerie.htm">Galerie</a>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend>Inscription étudiant</legend>
            <table>
                <tr>
                    <td>Nom:</td>
                    <td><input type="text" name="nom" id="nom" /></td>
                </tr>
                <tr>
                    <td>Prénom:</td>
                    <td> <input type="text" name="prenom" id="prenom" /></td>
                </tr>
                <tr>
                    <td>Naissance:</td>
                    <td><input type="date" /></td>
                </tr>
                <tr>
                    <td>
                        <label for="sexe">Sexe:</label>
                    </td>
                    <td>
                        <input type="radio" name="masculin" id="masculin">
                        <label for="masculin">Masculin</label>
                        <input type="radio" name="feminin" id="sexe">
                        <label for="feminin">Feminin</label>
                    </td>

                </tr>
                <tr>
                    <td>Payes:</td>
                    <td>
                        <select name="pays" id="pays">
                            <option value="acunevaleur" selected>Acune valeur</option><!-- disabled-->
                            <option value="tunisie">Tunisie</option>
                            <option value="sfax">Sfax</option>
                            <option value="anglettre">Anglettre</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Langues:</td>
                    <td><input type="checkbox" name="arabe" id="arabe" />
                        <label for="arabe">Arabe</label><br>

                        <input type="checkbox" name="francais" id="francais" />
                        <label for="francais">Francais</label><br>

                        <input type="checkbox" name="anglais" id="anglais" />
                        <label for="anglais">Anglais</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Image:
                    </td>
                    <td>
                        <input type="file" name="image" id="image" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <input type="submit" value="Vaider" /></td>
                </tr>
            </table>
        </fieldset>
    </main>
